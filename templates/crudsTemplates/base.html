<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/cruds_styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>{% block title %}{% endblock title %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light ms-4" href="{% url 'menuCruds' %}">
          <img src="{% static 'images/logo-carniceria.jpg' %}" alt="Logo" width="30" height="30"
            class="d-inline-block align-middle text-center" />
          Donde xhe karlos
        </a>
        <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="navbar-brand text-light" href="{% url 'index' %}" style="display: inline;">Regresar a la
              pagina</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% block contents %} {% endblock contents %}

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
